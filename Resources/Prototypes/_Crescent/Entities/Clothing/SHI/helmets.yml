## hardsuit helmets

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitHEV
  noSpawn: true
  name: shinohara hazardous environment suit helmet
  description: Spaceworthy protection for your fragile skull.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _Crescent/Clothing/SHI/Head/hshinoharahev.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/SHI/Head/hshinoharahev.rsi
  - type: PointLight
    color: "#ffffff"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

